<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supermarket Billing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    h1 { 
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    a {
      text-decoration: none;  /* ðŸ”¹ removes underline */
    }

    .btn {
      display: block;
      padding: 14px 0;
      margin: 15px auto;
      width: 100%;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 40px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.6);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supermarket Billing</h1>
    <a href="home.html"><button class="btn">Admin</button></a>
    <a href="customer login.html"><button class="btn">Customer</button></a>
  </div>
</body>
</html>

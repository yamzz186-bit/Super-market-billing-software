<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #0d47a1);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a0a0a;
      color: #00aaff;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #111827;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }
    h2 {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #0d47a1;
      color: #fff;
    }
    td {
      background: #1e293b;
      color: #ddd;
    }
    .summary {
      text-align: right;
      margin-top: 15px;
      font-size: 18px;
    }
    .discount {
      margin: 20px 0;
    }
    .discount input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .payment-options {
      margin: 20px 0;
    }
    .payment-options label {
      margin-right: 20px;
      font-size: 16px;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0288d1;
    }
    .center {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Checkout - Billing Page</header>

  <div class="container">
    <h2>Bill Summary</h2>
    <table>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Rice 5kg</td>
        <td>2</td>
        <td>₹300</td>
        <td>₹600</td>
      </tr>
      <tr>
        <td>Milk 1L</td>
        <td>5</td>
        <td>₹50</td>
        <td>₹250</td>
      </tr>
      <tr>
        <td>Cooking Oil 1L</td>
        <td>3</td>
        <td>₹180</td>
        <td>₹540</td>
      </tr>
      <tr>
        <td>Wheat Flour 10kg</td>
        <td>1</td>
        <td>₹450</td>
        <td>₹450</td>
      </tr>
    </table>

    <div class="summary">
      <p><b>Subtotal:</b> ₹1840</p>
      <p><b>Discount:</b> ₹100</p>
      <p><b>Grand Total:</b> <span style="color:#00ffcc;">₹1740</span></p>
    </div>

    <div class="discount">
      <label for="offer">Have a Discount Code? </label>
      <input type="text" id="offer" placeholder="Enter code">
    </div>

    <div class="payment-options">
      <h2>Choose Payment Method</h2>
      <label><input type="radio" name="payment" value="Cash"> Cash</label>
      <label><input type="radio" name="payment" value="Card"> Card</label>
      <label><input type="radio" name="payment" value="UPI"> UPI</label>
    </div>

    <div class="center">
      <a href="bill.html"><button>Proceed to Pay</button></a>
    </div>
  </div>
</body>
</html>

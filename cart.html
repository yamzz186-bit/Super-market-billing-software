<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a74da;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .cart-container {
      max-width: 1000px;
      margin: 30px auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
      padding: 15px 0;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .cart-details {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-details h4 {
      margin: 0;
      font-size: 18px;
      color: #58a6ff;
    }

    .price {
      font-weight: bold;
      color: #f0f6fc;
    }

    .quantity {
      display: flex;
      align-items: center;
    }

    .quantity button {
      background-color: #0a74da;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .quantity button:hover {
      background-color: #0356a3;
    }

    .remove-btn {
      background-color: #d62828;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background-color: #a30000;
    }

    .cart-total {
      text-align: right;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #58a6ff;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background-color: #0a74da;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background-color: #0356a3;
    }
  </style>
</head>

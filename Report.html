  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif;}
    body {
      background:#0d1117;
      min-height:100vh;
      display:flex;
      width:100%;
      color:#fff;
    }

    /* Sidebar */
    .sidebar {
      width:230px;
      background:linear-gradient(135deg, #0a2a43, #1190cb);
      color:#fff;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .sidebar h2 {margin-bottom:1.5rem;}
    .sidebar ul {list-style:none; width:100%;}
    .sidebar ul li {margin:12px 0;}
    .sidebar ul li a {
      color:#fff; text-decoration:none; display:block; padding:10px 15px;
      border-radius:8px; transition:0.3s;
    }
    .sidebar ul li a:hover {background:rgba(255,255,255,0.15);}

    /* Main content */
    .main {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px;
    }

    /* Header */
    h1 {
      color:#00c6ff;
      margin-bottom:30px;
      text-align:center;
      font-size:2rem;
      text-shadow:0 3px 10px rgba(0,0,0,0.6);
    }

    /* Reports list */
    .reports-list {
      list-style-type:none;
      width:100%;
      max-width:500px;
      background:#111;
      padding:25px 30px;
      border-radius:15px;
      box-shadow:0 8px 25px rgba(0,0,0,0.6);
    }
    .reports-list li {
      padding:15px 18px;
      margin:10px 0;
      border-radius:10px;
      font-size:1.1rem;
      background:linear-gradient(90deg, #00c6ff, #0072ff);
      color:#fff;
      display:flex;
      align-items:center;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    .reports-list li:hover {
      transform:translateX(10px);
      box-shadow:0 6px 15px rgba(0,0,0,0.6);
    }
    .reports-list li a {
      color:#fff; text-decoration:none; flex:1;
    }

      .sidebar {width:100%; flex-direction:row; overflow-x:auto;}
      .main {width:100%; padding:20px;}
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #203a43;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2c5364;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #203a43, #2c5364);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #2c5364, #203a43);
    }

    .options {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .options a {
      color: #2c5364;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .guest-btn {
      margin-top: 20px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form action="product-selection.html">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="options">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
    <form action="product-selection.html">
      <button type="submit" class="btn guest-btn">Continue as Guest</button>
    </form>
  </div>
</body>
</html>
